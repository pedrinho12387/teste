<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formulário de Contato</title>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
(function(){
   emailjs.init("SEU_USER_ID"); // Substitua pelo seu User ID do EmailJS
})();
function enviarEmail(event) {
    event.preventDefault();
    emailjs.sendForm('SEU_SERVICE_ID', 'SEU_TEMPLATE_ID', event.target)
    .then(function() {
        alert("✅ E-mail enviado com sucesso!");
        event.target.reset();
    }, function(error) {
        alert("❌ Falha ao enviar: " + JSON.stringify(error));
    });
}
</script>
</head>
<body>
<h2>Formulário de Contato</h2>
<form onsubmit="enviarEmail(event)">
    <input type="text" name="nome" placeholder="Seu nome" required><br><br>
    <input type="email" name="email" placeholder="Seu e-mail" required><br><br>
    <textarea name="mensagem" placeholder="Sua mensagem" required></textarea><br><br>
    <button type="submit">Enviar</button>
</form>
</body>
</html>
