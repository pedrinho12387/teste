<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contato</title>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
(function(){
   emailjs.init("SEU_USER_ID"); // substitua pelo seu User ID do EmailJS
})();

function enviarEmail(event) {
    event.preventDefault();
    const form = event.target;

    emailjs.sendForm('SEU_SERVICE_ID', 'SEU_TEMPLATE_ID', form)
    .then(() => {
        document.getElementById("resposta").innerText = "✅ E-mail enviado com sucesso!";
        form.reset();
    }, (error) => {
        document.getElementById("resposta").innerText = "❌ Falha ao enviar: " + error.text;
    });
}
</script>
<style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #4CAF50; color: white; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
    #resposta { text-align: center; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
    <h2>Entre em Contato</h2>
    <form onsubmit="enviarEmail(event)">
        <input type="text" name="user_name" placeholder="Seu nome" required>
        <input type="email" name="user_email" placeholder="Seu e-mail" required>
        <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <p id="resposta"></p>
</div>
</body>
</html>
